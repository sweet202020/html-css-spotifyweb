<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->

                    </div>
                        <div class="d_flex">
                            <img src="./img/home.svg" alt="">
                            <div>Home</div> 
                        </div>
                        <div class="d_flex">
                            <img src="./img/search.svg" alt=""> 
                            <div>Cerca</div> 
                        </div>
                        <div class="d_flex">
                            <img src="./img/libreria.svg" alt="">

                    <div class="playlist">

                        <hr>
                        <div class="d_flex">
                            <div>
                                <img src="./img/profile.svg" alt="">
                            </div>
                            <div>
                                John Doe
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col_2 -->
            <div class="col_10 col_mobile_lg">
                <div class="container">
                    <section class="upgrade">
                        
                    </section>
                    <section class="recently_played">
                        <div class="row">
                            <div class="col_2 col_tab col_tab_sm"></div>
                            <div class="col_2 col_tab col_tab_sm"></div>
                            <div class="col_2 col_tab col_tab_sm"></div>
                            <div class="col_2 col_tab col_tab_sm"></div>
                            <div class="col_2 col_tab col_tab_sm"></div>
                            <div class="col_2 col_tab col_tab_sm"></div>

                        <div class="row">

                        </div>
                    </section>
                    <!-- /.create_for -->
                    <section class="popular">
                        <div class="row">
                            <div class="col_2 col_tab col_tab_sm"></div>
                            <div class="col_2 col_tab col_tab_sm"></div>
                        </div>
                    </section>
                    <!-- /.popular -->

                </div>
                <!-- ./container -->
            </div>
            <!-- /.col_10 -->
        </div>

        <section class="player">

                <div class="col_12">
